				</div>
				<div class="top employ">
					<div class="col-4">
						<h3>Employment type</h3>
						<h3>Application deadline</h3>
						<h3>Minimum salary (brutto)</h3>
					</div>
					<div class="col-4  full-time hidden loaded-jobs1"

						<div class="text" th:text="${job.employmentType}"></div>
						<div class="text" th:text="${job.applicationDeadline}"></div>
						<div class="text" th:utext="${job.salary}"></div>
					</div>
					<div class="col-4 qrCodes hidden qr-codes1"
						th:each="job, iter : ${@mainController.jobs}">
						<img class="qrIMG" th:src='@{${"/qrcode?number=" + iter.index}}'

					</div>
				</div>
			</div>
